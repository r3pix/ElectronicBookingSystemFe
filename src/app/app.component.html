<!-- trzeba dodac row, col zeby nie bulo oberflow -->
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [routerLink]="'/home'">
    <mat-icon>home</mat-icon>
  </button>
  <span>System rezerwacji sal okolicznościowych</span>
  <span class="spacer"></span>
  <br>
  <!-- tu wrzucic komponent najlepiej z tymi buttonami cnie -->
  <app-nav></app-nav>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer mode="side" class="drawer">
    <mat-action-list style="padding: 0;">
      <hr style="margin-top: 0;">

      <button mat-list-item (click)="toggleDropdown()"><mat-icon>settings</mat-icon>&nbsp;Zarządzanie&nbsp;
        <mat-icon *ngIf="isDropdown; else nope">expand_less</mat-icon>
        <ng-template #nope>
          <mat-icon>expand_more</mat-icon>
        </ng-template>
      </button>
      <!-- tutaj wrzucic liste buttonów -->
      <span *ngIf="isDropdown">
        <button mat-list-item [routerLink]="'/management/categories/catalog'">&nbsp;&nbsp;&nbsp;<mat-icon>info</mat-icon>&nbsp;Kategorie</button>
        <button mat-list-item (click)="null">&nbsp;&nbsp;&nbsp;<mat-icon>info</mat-icon>&nbsp;Opcja 2</button>
      </span>
      <!-- koniec listy buttonów -->
      <hr>
      <button mat-list-item (click)="null"><mat-icon>info</mat-icon>&nbsp;Opcja 2</button>
      <hr>
    </mat-action-list>
  </mat-drawer>

  <div class="container">
    <!-- moze jakies newsy? -->
      <div class="row">
        <div class="col">
          <router-outlet></router-outlet>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <footer>
            <app-footer></app-footer>
          </footer>
        </div>
      </div>
  </div>
</mat-drawer-container>
