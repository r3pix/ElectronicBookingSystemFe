<div class="row">
  <div class="col-lg-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Dane użytkownika</mat-card-title><br><br>
      </mat-card-header>

      <mat-card-content>
        <!-- <form [formGroup]="form"> -->
          <div class="row">
            <div class="col">
              <mat-card-subtitle>Dane użytkownika</mat-card-subtitle>
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [formControl]="form.get('email')" >
              </mat-form-field>
            </div>
            <div class="col">
              <mat-card-subtitle>Dane adresowe &nbsp;<button mat-icon-button matTooltip="Edytuj" (click)="toggleAddressEdit()"><mat-icon>edit</mat-icon></button></mat-card-subtitle>
              <mat-form-field appearance="fill">
                <mat-label>Ulica</mat-label>
                <input matInput placeholder="Ulica" [formControl]="this.form.addressForm.get('street')">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Rola</mat-label>
                <input matInput placeholder="Rola" [formControl]="this.form.get('role')">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Numer</mat-label>
                <input matInput placeholder="Numer" [formControl]="this.form.addressForm.get('number')">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-card-subtitle>Dane osobowe &nbsp;<button mat-icon-button matTooltip="Edytuj" (click)="togglePersonalEdit()"><mat-icon>edit</mat-icon></button></mat-card-subtitle>
              <mat-form-field appearance="fill">
                <mat-label>Imię</mat-label>
                <input matInput placeholder="Imię" [formControl]="this.form.identityForm.get('name')">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Kod pocztowy</mat-label>
                <input matInput placeholder="00-000" [formControl]="this.form.addressForm.get('postalCode')">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Nazwisko</mat-label>
                <input matInput placeholder="Nazwisko" [formControl]="this.form.identityForm.get('lastName')">
              </mat-form-field><br>
              <button mat-raised-button *ngIf="isPersonalEdit" [disabled]="!personalDataChanged()" (click)="updateIdentity()" color="primary">Zapisz</button>
            </div>
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Miasto</mat-label>
                <input matInput placeholder="Miasto" [formControl]="this.form.addressForm.get('city')">
              </mat-form-field><br>
              <button *ngIf="isAddressEdit" [disabled]="!addressDataChanged()" mat-raised-button (click)="updateAddress()" color="primary">Zapisz</button>
            </div>
          </div>
        <!-- </form> -->
      </mat-card-content>
    </mat-card>
  </div>
</div>
