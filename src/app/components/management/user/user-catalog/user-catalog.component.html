<div class="row">
  <div class="col-lg-12">
    <mat-card>
      <mat-card-header><mat-card-title>Użytkownicy</mat-card-title></mat-card-header>
      <br>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Szukaj</mat-label>
            <input matInput placeholder="Szukaj" [formControl]="this.form.get('searchTerm')">
          </mat-form-field>
          <!-- <button mat-raised-button color="primary" class="right" aria-label="Example icon-button with menu icon" (click)="onAdd()">
            Dodaj obsługę
          </button> -->
        </div>

      </div>
      <div class="row">
        <div class="col">
        <table mat-table [dataSource]="data.result" class="mat-elevation-z8" matSort (matSortChange)="handleSortChange($event)">
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Email"> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Identity.Name"> Imię</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Identity.LastName"> Nazwisko</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Address.City"> Miasto</th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>
          <ng-container matColumnDef="street">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Address.Street"> Ulica</th>
            <td mat-cell *matCellDef="let element"> {{element.street}} </td>
          </ng-container>
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Address.Number"> Numer</th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
          </ng-container>
          <ng-container matColumnDef="postalCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Address.PostalCode"> Kod pocztowy</th>
            <td mat-cell *matCellDef="let element"> {{element.postalCode}} </td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Role.Name"> Kod pocztowy</th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Akcje</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Edytuj" (click)="onEdit(element)"><mat-icon>edit</mat-icon></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
  <!-- length to total rekordy , spiąć tutaj wartości jakoś do forma-->
    <mat-paginator [length]="data.total"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="handleChanges($event)"
    aria-label="Select page">
    </mat-paginator>

    </mat-card-content>
    </mat-card>
  </div>
</div>
