<div class="row">
    <div class="col-lg-12">
      <mat-card>
        <mat-card-header><mat-card-title>Kategorie</mat-card-title></mat-card-header>
        <br>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Szukaj</mat-label>
              <input matInput placeholder="Szukaj" [formControl]="this.form.get('searchTerm')">
            </mat-form-field>
            <button mat-raised-button color="primary" class="right" aria-label="Example icon-button with menu icon" (click)="onAdd()">
              Dodaj kategorię
            </button>
          </div>

        </div>
        <div class="row">
          <div class="col">
          <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8" matSort (matSortChange)="null">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header=""> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
    </div>
    <!-- length to total rekordy , spiąć tutaj wartości jakoś do forma-->
      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="handleChanges($event)"
      aria-label="Select page">
      </mat-paginator>

      </mat-card-content>
      </mat-card>
    </div>
</div>
