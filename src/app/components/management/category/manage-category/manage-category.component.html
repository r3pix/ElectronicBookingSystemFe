<div class="row">
  <div class="col">
    <mat-card>
      <mat-card-header class="text-center">
          <mat-card-title *ngIf="isEdit; else notEdit">Edytuj kategorię</mat-card-title>
          <ng-template #notEdit><mat-card-title>Dodaj kategorię</mat-card-title></ng-template>
      </mat-card-header>
      <mat-card-content class="text-center">
        <form [formGroup]="form">
          <mat-form-field appearance="fill">
            <mat-label>Nazwa</mat-label>
            <input matInput placeholder="Nazwa" formControlName="name">
            <mat-error *ngIf="form.get('name').invalid">Pole jest wymagane</mat-error>
          </mat-form-field>
          <br>
          <mat-checkbox class="example-margin" color="primary">Czy aktywny?</mat-checkbox><br>
          <mat-divider></mat-divider><br>
           <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">Zapisz</button>
        </form>
    </mat-card-content>
    </mat-card>
  </div>
</div>
