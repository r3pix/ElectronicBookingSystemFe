<div class="row">
  <div class="col-lg-12">
    <mat-card>
      <mat-card-header><mat-card-title>Sale</mat-card-title></mat-card-header>
      <br>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Szukaj</mat-label>
            <input matInput placeholder="Szukaj" [formControl]="this.form.get('searchTerm')">
          </mat-form-field>
          <button mat-raised-button color="primary" class="right" aria-label="Example icon-button with menu icon" (click)="onAdd()">
            Dodaj salę
          </button>
        </div>

      </div>
      <div class="row">
        <div class="col">
        <table mat-table [dataSource]="data.result" class="mat-elevation-z8" matSort (matSortChange)="handleSortChange($event)">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Name"> Nazwa</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="totalMaxPlaces">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="TotalMaxPlaces"> Liczba miejsc</th>
            <td mat-cell *matCellDef="let element"> {{element.totalMaxPlaces}} </td>
          </ng-container>
          <ng-container matColumnDef="totalMaxTables">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="TotalMaxTables"> Liczba stołów</th>
            <td mat-cell *matCellDef="let element"> {{element.totalMaxTables}} </td>
          </ng-container>
          <ng-container matColumnDef="width">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Width"> Szerokość</th>
            <td mat-cell *matCellDef="let element"> {{element.width}} </td>
          </ng-container>
          <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Height"> Wysokość</th>
            <td mat-cell *matCellDef="let element"> {{element.height}} </td>
          </ng-container>
          <ng-container matColumnDef="length">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Length"> Długość</th>
            <td mat-cell *matCellDef="let element"> {{element.length}} </td>
          </ng-container>
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Cost"> Koszt</th>
            <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
          </ng-container>
          <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Category.Name"> Kategoria</th>
            <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Akcje</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Edytuj" (click)="onEdit(element)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button matTooltip="Edytuj zdjęcie" (click)="onFileEdit(element)"><mat-icon>image</mat-icon></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
  <!-- length to total rekordy , spiąć tutaj wartości jakoś do forma-->
    <mat-paginator [length]="data.total"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="handleChanges($event)"
    aria-label="Select page">
    </mat-paginator>

    </mat-card-content>
    </mat-card>
  </div>
</div>
