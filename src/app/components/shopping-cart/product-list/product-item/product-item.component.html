<div class="card mb-4 shadow-sm">
  <img class="center" [src]="imageUrl" width="50%"/>
  <div class="card-body">
    <p class="card-text">
      <strong>{{ roomItem.cost | currency:'PLN' }}</strong>
      <!-- <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i> -->
    </p>
    <p class="card-text">{{ roomItem.name | slice: 0:80 }}</p>
    <p class="card-text">{{ roomItem.description | slice: 0:80 }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button mat-raised-button color="primary" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Zarezerwuj</button>
        <button mat-raised-button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="openDialog()">Zobacz sczegóły</button>
      </div>
    </div>
  </div>
</div>
