<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="'https://th.bing.com/th/id/OIP.SXe3Fn2RF4vfo3r0CKjd3gHaGk?pid=ImgDet&rs=1'" />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'PLN' }}</strong>
      <!-- <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i> -->
    </p>
    <p class="card-text">{{ productItem.name | slice: 0:80 }}</p>
    <p class="card-text">{{ productItem.description | slice: 0:80 }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button mat-raised-button color="primary" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Dodaj do koszyka</button>
        <button mat-raised-button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="openDialog()">Zobacz sczegóły</button>
      </div>
    </div>
  </div>
</div>
