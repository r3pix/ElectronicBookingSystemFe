<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Num. </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef> Miasto</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="number">
        <mat-header-cell *matHeaderCellDef> Numer </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.number}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="postalCode">
        <mat-header-cell *matHeaderCellDef> Kod Pocztowy </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.postalCode}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="street">
        <mat-header-cell *matHeaderCellDef> Ulica </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.street}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef> Suma </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.total}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Stauts </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{resolveStatus(element)}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Suma </mat-header-cell>
        <mat-cell *matCellDef="let element"> <button mat-icon-button (click)="openDialog(element)"><mat-icon aria-label="Zobacz szczegóły">info</mat-icon></button> 
          <button *ngIf="checkAdminRights()" mat-icon-button (click)="changeStatus(element)"><mat-icon aria-label="Edytuj status">edit</mat-icon></button></mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
